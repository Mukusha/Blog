<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <style>
        table {
            margin-bottom: 20px;
            border: 1px solid #dddddd;
            border-collapse: collapse;
        }

        th {
            font-weight: bold;
            padding: 5px;
            background: #efefef;
            border: 1px solid #dddddd;
        }

        td {
            border: 1px solid #dddddd;
            padding: 5px;
        }
    </style>
    <title>"Проверка пользователей"</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<div>
    <table>
        <thead>
        <th>UserID</th>
        <th>AuthorId</th>
        <th>Nickname</th>
        <th>Roles</th>
        </thead>
        <tr th:each="user : ${allUsers}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.author.id}"></td>
            <td th:text="${user.author.nickname}"></td>
            <td>
                <div th:each="role : ${user.getRoles()}">
                    <div style="float: right" th:text="${role}"></div>
                </div>
            </td>
            <td>
                <form th:action="'/admin/users/'+${user.id}+'/delete'" method="post">
                    <fieldset>
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>
                    </fieldset>
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
    </table>
    <a href="/blog">Главная</a>
</div>
</body>
</html>
