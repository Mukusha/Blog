<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Авторизация</title>
    <link rel="stylesheet" href="/static/startPage.css">
</head>
<body>
<div class="registration-cssave">
    <form th:action="@{/login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <center>
            <img src="https://cdn-icons-png.flaticon.com/512/806/806516.png?w=740&t=st=1671476755~exp=1671477355~hmac=37334ff1280ed55d73b024f39e2a22ceae43631d6adaff971442805de1f92e33" width="50" height="55" >
            <h3 class="text-center">Авторизация</h3>
        <div th:if="${param.error}">
            Неверный логин или пароль.
        </div>
        <div th:if="${param.logout}">
            Вы вышли из системы.
        </div>
            </br>
        <div class="form-group">
            <input class="form-control item" type="text" name="username" maxlength="15"  pattern="^[a-zA-Z0-9_.-]*$" id="username" placeholder="Логин" required>
        </div>
        <div class="form-group">
            <input class="form-control item" type="password" name="password" id="password" placeholder="Пароль" required>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block create-account" type="submit">Войти</button>
            </br> </br>
            <a href="/registration">Зарегистрироваться</a>
        </div>
        </center>
    </form>
</div>
</body>
</html>
