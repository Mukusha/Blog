<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title th:text="${title}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootstraptema.ru/plugins/2015/bootstrap3/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>

<header th:insert="/blocks/header :: header"></header>

<br>
<div class="container">
    <div id="main">
        <div class="row" id="real-estates-detail">
            <div class="col-lg-4 col-md-4 col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <header class="panel-title">
                            <div class="text-center">
                                <strong>Пользователь сайта</strong>
                            </div>
                        </header>
                    </div>
                    <div class="panel-body">
                        <div class="text-center" id="author">
                            <img src="https://as2.ftcdn.net/v2/jpg/05/12/42/23/1000_F_512422332_77qK2kTzFe3ReMWi9EPBUKUr7LCQtLy1.jpg" width="150" height="161" alt="Пользователь">
                            <h3  th:text="${author.nickname}"></h3>
                            <p th:text="${author.shortInformation}"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 col-md-8 col-xs-12">
                <div class="panel">
                    <div class="panel-body">
                            <div class="tab-pane fade active in" id="detail">
                                    <h4>Профиль</h4>
                                    <a style="float: right" class="me-3 py-2 text-dark text-decoration-none" th:href="@{'/blog/profile/' + ${author.id}+'/edit'}">Редактировать страницу</ya-tr-span></a>
                                <table class="table table-th-block">
                                    <tbody>
                                    <tr><td class="active">Пол:</td><td>...</td></tr>
                                    <tr><td class="active">Полных лет:</td><td> <p th:if="${age} != 0" th:text="${age}"></p></td></tr>
                                    <tr><td class="active">Зарегистрирован:</td><td><p th:text="${author.dateCreate}"></p></td></tr>
                                    </tbody>
                                </table>
                                <div class="container-fluid">
                                    <h1>Последние публикации</h1>
                                    <div th:each = "el : ${posts}" class="alert alert-info mt-2">
                                        <div style="float: right" th:text="${el.Author.nickname}">Автор</div>
                                        <h3 th:text="${el.subjectPost}"/>
                                        <div th:each = "tag : ${el.tags}">
                                            <div style="float: right" th:text="'#'+${tag.name}"></div>
                                        </div>
                                        <p th:text="${el.anonsPost}" />
                                        <a th:href="'/blog/'+${el.id}" class="btn btn-warning">Детальнее</a>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div><!-- /.main -->
<div th:insert="/blocks/footer :: footer"></div>

</body>
</html><!-- /.container -->
