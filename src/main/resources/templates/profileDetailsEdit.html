<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootstraptema.ru/plugins/2015/bootstrap3/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/static/backgroundStyle.css">
</head>

<body >

<header th:insert="/blocks/header :: header"></header>
<form method="post" enctype="multipart/form-data">
    <fieldset>
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>
    </fieldset>
    <div class="container">
        <div id="main">
            <div class="row" id="real-estates-detail">
                <div class="col-lg-4 col-md-4 col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <header class="panel-title">
                                <div class="text-center">
                                    <strong>Роль</strong>
                                </div>
                            </header>
                        </div>
                        <div class="panel-body">
                            <div class="text-center" id="author">


                                <img th:if="not ${isPageAdmin} and ${author.filenameImage == null}" src="https://as2.ftcdn.net/v2/jpg/05/12/42/23/1000_F_512422332_77qK2kTzFe3ReMWi9EPBUKUr7LCQtLy1.jpg"
                                     width="150" height="161" alt="Пользователь">

                                <img th:if="not ${isPageAdmin} and ${author.filenameImage != null}" th:src="'/img/'+${author.filenameImage}"
                                     width="150" height="161" alt="Пользователь">

                                <img th:if="${isPageAdmin}" src="https://img.freepik.com/free-vector/coding-concept-illustration_114360-1155.jpg?w=740&t=st=1669228816~exp=1669229416~hmac=8342cedd47daa0f9f662f8f791c80873537e252d0694728a3527c972b57db879" width="150" height="150">

                                <div th:if="not ${isPageAdmin}">
                                    </br>
                                <label for="image_uploads" class="btn btn-primary btn-block btn-outlined">Сменить аватарку (PNG, JPG)</label>
                                <input
                                        type="file"
                                        id="image_uploads"
                                        name="file"
                                        accept=".jpg, .jpeg, .png"
                                        style="visibility:hidden;"
                                        multiple />
                                    </div>

                                <h3>Никнейм:</h3>
                                <input type="text" th:value="${author.nickname}" name="nickname"
                                       placeholder="Введите никнейм" class=" form-control"><br>
                                <p> Краткая информация: </p>
                                <input type="text" th:value="${author.shortInformation}" name="shortInformation"
                                       placeholder="Введите краткую информацию" class=" form-control"><br>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8 col-md-8 col-xs-12">
                    <div class="panel">
                        <div class="panel-body">
                            <div class="tab-pane fade active in" id="detail">
                                <h4>Профиль</h4>
                                <table class="table table-th-block">
                                    <tbody>
                                    <tr>
                                        <td class="active">Дата рождения:</td>
                                        <td><input type="date"  th:value="${dateOfBirth}" th:name="dateOfBirth"></td>
                                    </tr>
                                    <tr>
                                        <td class="active">Зарегистрирован:</td>
                                        <td><p th:text="${author.dateCreate}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <button type="submit" name="action">Сохранить</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</form>
</body>
</html>
