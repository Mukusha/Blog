<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <title th:text="${title}" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="/blocks/header :: header"></header>

<div class="container mt-5 mb-5">
  <h1>Добавление статьи</h1>
  <form action="/blog/addPost" method="post">
    <input type="text" name="subjectPost" placeholder="Введите название статьи" class=" form-control"><br>
    <input type="text" name="anonsPost" placeholder="Введите анонс статьи" class=" form-control"><br>
  </form>
    <div class="d-flex w-100 gap-2">
      <form action="/blog/addPost" method="post">
      </form>

      <form action="/blog/addPost/tag" method="post">
        <input type="text" name="tag" placeholder="Введите тег" class="form-control" >
        <button type="submit" class="btn btn-warning">Добавить тег</button>
      </form>
    </div> <br>

  <form action="/blog/addPost" method="post">
    <div class="d-flex flex-column flex-sm-row w-100 gap-2"> <p>Теги:</p>
      <div th:each = "tag : ${tags}" class="alert alert-info mt-2">
        <div style="float: right" th:text="${tag.name}">tag</div>
      </div>
    </div>

    <textarea type="text" name="fullTextPost" placeholder="Введите полный текст статьи" class=" form-control"></textarea><br>
    <button type="submit" class="btn btn-success">Добавить статью</button>
  </form>
</div>

<div th:insert="/blocks/footer :: footer"></div>

</body>
</html>
